<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Daftar Murid - SMK ASSYAFI'IYAH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="flex items-center">
                <img alt="School Logo" class="h-10 w-10 mr-3" height="50" src="assets/img/logosmk remove.png" width="50"/>
                <h1 class="text-xl font-bold">SMK ASSYAFI'IYAH</h1>
            </div>
            <nav class="flex space-x-4">
                <a class="text-gray-700 hover:text-orange-500" href="#">Beranda</a>
                <div class="relative dropdown">
                    <a class="text-gray-700 hover:text-orange-500 cursor-pointer flex items-center" href="#">
                        Lainnya <i class="ml-1 fas fa-chevron-down"></i>
                    </a>
                    <div class="absolute right-0 mt-2 w-48 bg-white border rounded-lg shadow-lg dropdown-menu hidden">
                        <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="#">Prestasi</a>
                        <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="#">Daftar Guru</a>
                        <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="#">Daftar Murid</a>
                        <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="#">Struktur Organisasi</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="container mx-auto py-8 px-6">
        <h2 class="text-3xl font-bold mb-6">Daftar Murid</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-3 px-4 text-left text-gray-600 font-semibold">No</th>
                        <th class="py-3 px-4 text-left text-gray-600 font-semibold">Foto</th>
                        <th class="py-3 px-4 text-left text-gray-600 font-semibold">Nama</th>
                        <th class="py-3 px-4 text-left text-gray-600 font-semibold">Kelas</th>
                        <th class="py-3 px-4 text-left text-gray-600 font-semibold">Jurusan</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b">
                        <td class="py-3 px-4">1</td>
                        <td class="py-3 px-4">
                            <img alt="Foto Ahmad" class="rounded-full h-12 w-12 object-cover" height="50" src="https://storage.googleapis.com/a1aa/image/N99bILNiifQxDS3IPkdeN9JhAdCJy0SeG8MS97DFQCvD9kbnA.jpg" width="50"/>
                        </td>
                        <td class="py-3 px-4">Ahmad</td>
                        <td class="py-3 px-4">XII</td>
                        <td class="py-3 px-4">Teknik Komputer dan Jaringan</td>
                    </tr>
                    <tr class="border-b bg-gray-50">
                        <td class="py-3 px-4">2</td>
                        <td class="py-3 px-4">
                            <img alt="Foto Budi" class="rounded-full h-12 w-12 object-cover" height="50" src="https://storage.googleapis.com/a1aa/image/KW9MMeMrdWzMICE3wibss5geZki5E3XFKF7hedR1gXJM9kbnA.jpg" width="50"/>
                        </td>
                        <td class="py-3 px-4">Budi</td>
                        <td class="py-3 px-4">XI</td>
                        <td class="py-3 px-4">Multimedia</td>
                    </tr>
                    <tr class="border-b">
                        <td class="py-3 px-4">3</td>
                        <td class="py-3 px-4">
                            <img alt="Foto Citra" class="rounded-full h-12 w-12 object-cover" height="50" src="https://storage.googleapis.com/a1aa/image/fQHsH0AXEtUKdyRpQgZsLAg56tltDLL8wNq2seqj2HmjekbnA.jpg" width="50"/>
                        </td>
                        <td class="py-3 px-4">Citra</td>
                        <td class="py-3 px-4">X</td>
                        <td class="py-3 px-4">Akuntansi</td>
                    </tr>
                    <tr class="border-b bg-gray-50">
                        <td class="py-3 px-4">4</td>
                        <td class="py-3 px-4">
                            <img alt="Foto Dewi" class="rounded-full h-12 w-12 object-cover" height="50" src="https://storage.googleapis.com/a1aa/image/fNhfzHkEyCr750TQmNpK7ySQ7OPLL5SkhcBilgldHucoekbnA.jpg" width="50"/>
                        </td>
                        <td class="py-3 px-4">Dewi</td>
                        <td class="py-3 px-4">XII</td>
                        <td class="py-3 px-4">Teknik Komputer dan Jaringan</td>
                    </tr>
                    <tr class="border-b">
                        <td class="py-3 px-4">5</td>
                        <td class="py-3 px-4">
                            <img alt="Foto Eko" class="rounded-full h-12 w-12 object-cover" height="50" src="https://storage.googleapis.com/a1aa/image/EOfzx9UxfMqPwkRflnaCdyKAYpoxgovJiiXXry0UMcNJ9kbnA.jpg" width="50"/>
                        </td>
                        <td class="py-3 px-4">Eko</td>
                        <td class="py-3 px-4">XI</td>
                        <td class="py-3 px-4">Multimedia</td>
                    </tr>
                    <!-- Tambahkan lebih banyak murid sesuai kebutuhan -->
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
